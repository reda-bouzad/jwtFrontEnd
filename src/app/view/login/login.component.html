<div class="container my-container">
  <div class="card">

    <h3 class="text-center"> Login </h3>

    <input [(ngModel)]="email" class="my-input" placeholder="email" type="text">

    <input [(ngModel)]="password" class="my-input" placeholder="password" type="text">

    <div (click)="login()" class="btn btn-success my-btn"> login</div>

    <div class="btn btn-warning my-btn" routerLink="/register"> register</div>

  </div>

</div>
