


<div class="container">
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <label for="email">email</label>
      <input [(ngModel)]="email" type="text" id="email" name="email" required />
      <label for="password">Password</label>
      <input  [(ngModel)]="password" type="password" id="password" name="password" required />
      <input (click)="login()" type="submit" value="Login" />
    </form>
  </div>
</div>
